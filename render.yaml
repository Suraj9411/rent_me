services:
  - type: web
    name: renteasee-fullstack
    env: node
    buildCommand: npm run install-all && cd api && npx prisma generate && cd ../client && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://renteasee-fullstack.onrender.com
      - key: PORT
        value: 3000